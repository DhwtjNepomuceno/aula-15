<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div id="tela">0</div>

    <div>
        <button id="porcentagem" type="button">%</button>
        <button id="limpar" type="button">Limpar</button>
        <button id="divisao" type="button">/</button>
        <button id="multiplicacao" type="button">*</button>
        <button id="subtracao" type="button">-</button>
        <button id="adicao" type="button">+</button>
    </div>
    <div>
        <button id="zero" type="button">0</button>
        <button id="um" type="button">1</button>
        <button id="dois" type="button">2</button>
        <button id="tres" type="button">3</button>
        <button id="quatro" type="button">4</button>
        <button id="cinco" type="button">5</button>
        <button id="seis" type="button">6</button>
        <button id="sete" type="button">7</button>
        <button id="oito" type="button">8</button>
        <button id="nove" type="button">9</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
